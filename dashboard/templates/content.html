{% include 'base.html' %}
{% block content %}

<div class="col-md-12">
    <div class="row mt-2 justify-content-center align-items-center">
        <div class="col-md-8">
            <img src="https://lab.getapp.com/wp-content/uploads/2016/09/HEAD-5-Ways-to-easily-measure-the-success-of-any-blog-post.png"
                 class="img-fluid" alt="blog_post">
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4 text-justify">
            <h1 class="text-center text-info"> {{ contents.title }} </h1>
        </div>
    </div>
    <div class="row mb-3 mt-3 justify-content-center align-items-center">
        <div class="col-md-4 text-justify">
            {{ contents.content }}
        </div>
    </div>
    <div class="row mb-3 mt-3 justify-content-center align-items-center">
        <div class="col-md-2 col-group list-group-item-info text-start">
                Date: {{ contents.posted }}
        </div>
        <div class="col-md-2 col-group list-group-item-info text-end">
                Language: {{ contents.language }}</div>
        </div>
    </div>
</div>

{% endblock %}
