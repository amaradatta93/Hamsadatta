{% include 'base.html' %}
{% block content %}

<div class="col-lg-12">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-3">
                <div class="card mt-2" style="width: 15rem;">
                    <img class="card-img-top"
                         src="https://www.seonichepro.com/wp-content/uploads/2017/02/EDU-Blog-Posts.jpg"
                         alt="Card image cap">
                    <div class="card-body">
                        <div class="row justify-content-start">
                            <div class="col-lg">
                                <p class="card-text">{{ post.title }}</p>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
