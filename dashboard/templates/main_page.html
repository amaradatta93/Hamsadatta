{% include 'base.html' %}
{% block content %}

<div class="row mt-3 align-items-center justify-content-center">
    {% for post in posts %}
    <div class="col-lg mb-3">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://www.seonichepro.com/wp-content/uploads/2017/02/EDU-Blog-Posts.jpg"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ post.title }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
