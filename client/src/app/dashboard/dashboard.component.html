<div class="container">
    <div class="row justify-content-start align-items-center">
        <div *ngFor="let post of posts" class="col-sm-4 mb-2">
            <div class="card mt-2">
                <img class="card-img-top" style=" height: 15rem;" src="{{post.image}}" alt="Card image cap">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg">
                            <p class="card-text">{{ post.title }}</p>
                        </div>
                        <div class="btn-group">
                            <a routerLink="/blogpost/{{ post.pk }}" class="btn btn-sm btn-outline-secondary" role="button">
                                <i class="fa fa-eye"></i> ಓದು
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
