{% for field in form %}
    <div class="form-group">
        <div class="col-lg">
            <span class="text-danger small">
                {{ field.errors }}
            </span>
            <span class="text-danger small">
                {{ field.label_tag }}
            </span>
            <span class="text-danger small">
                {{ field }}
            </span>
        </div>
    </div>
{% endfor %}
