{% include 'base.html' %}
{% block content %}

<div class="container">
<div class="row mt-3">
    <div class="col-md mb-2">
        <form method="post">{% csrf_token %}
            <!--<div class="row align-items-center justify-content-center">-->
                <!--<div class="col-md-12 mt-3 ml-3">-->
                    <!--{{ form.as_p }}-->
                    <!--<input type="submit" value="Save">-->
                <!--</div>-->
            <!--</div>-->

            <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            </div>

            <div class="form-group row">
            <label for="slug" class="col-sm-2 col-form-label">Slug</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="slug" placeholder="Slug">
            </div>
            </div>

            <div class="form-group row">
            <label for="image" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
            <input type="url" class="form-control" id="image" placeholder="Image">
            </div>
            </div>

            <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="content"></textarea>
            </div>
            </div>

            <div class="form-group row">
            <label for="posted" class="col-sm-2 col-form-label">Posted Date</label>
            <div class="col-sm-10">
            <input type="url" class="form-control" id="posted" placeholder="yyyy-mm-dd">
            </div>
            </div>

            <fieldset class="form-group">
            <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Language</legend>
            <div class="col-sm-10">
            <div class="form-check">
            <input class="form-check-input" type="radio" name="language" id="kannada"
            value="kannada" checked>
            <label class="form-check-label" for="kannada">
            ಕನ್ನಡ
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="language" id="english"
            value="english">
            <label class="form-check-label" for="english">
            English
            </label>
            </div>
            <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="language" id="other"
            value="other">
            <label class="form-check-label" for="other">
            Others
            </label>
            </div>
            </div>
            </div>
            </fieldset>


            <div class="form-group row">
            <div class="col-sm-2">Checkbox</div>
            <div class="col-sm-10">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
            Example checkbox
            </label>
            </div>
            </div>
            </div>
            <div class="form-group row">
            <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            </div>
        </form>
    </div>
</div>
    </div>

{% endblock %}
