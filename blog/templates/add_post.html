{% extends 'index.html' %}
{% block content %}

<div class="col-lg-12">
    <form name="form" enctype="multipart/form-data" action="{% url 'blog:add_content' %}"
          method="POST">

        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="form-group row">
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>

                <div class="form-group row">
                    <input type="text" class="form-control" name="slug" placeholder="Slug">
                </div>

                <div class="form-group row">
                    <input type="text" class="form-control" name="image" placeholder="Image URL">
                </div>

                <div class="form-group row">
                    <textarea class="form-control" name="content" placeholder="Content"></textarea>
                </div>

                <div class="form-group row">
                    <input type="text" class="form-control" name="posted" placeholder="Posted">
                </div>

                <div class="form-group row">
                    <input type="text" class="form-control" name="language" placeholder="Language">
                </div>

                <div class="form-group row">
                    <input type="text" class="form-control" name="category" placeholder="Category">
                </div>

                <div class="form-group row justify-content-center">
                    <button type="submit" class="btn btn-primary">Add Post</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
